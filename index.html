<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <script src="./script.js" defer></script>
        <title>Calculator App</title>
    </head>
    <body>
        <div class="calculator">
            <div class="calculator__wrapper">
                <div class="calculator__output">
                    <div
                        class="calculator__previous-operand"
                        data-previous-operand
                    ></div>
                    <div
                        class="calculator__current-operand"
                        data-current-operand
                    ></div>
                </div>

                <button class="calculator__button span-two" data-all-clear>
                    AC
                </button>
                <button class="calculator__button" data-delete>DEL</button>
                <button class="calculator__button" data-operation>รท</button>
                <button class="calculator__button" data-number>1</button>
                <button class="calculator__button" data-number>2</button>
                <button class="calculator__button" data-number>3</button>
                <button class="calculator__button" data-operation>*</button>
                <button class="calculator__button" data-number>4</button>
                <button class="calculator__button" data-number>5</button>
                <button class="calculator__button" data-number>6</button>
                <button class="calculator__button" data-operation>+</button>
                <button class="calculator__button" data-number>7</button>
                <button class="calculator__button" data-number>8</button>
                <button class="calculator__button" data-number>9</button>
                <button class="calculator__button" data-operation>-</button>
                <button class="calculator__button" data-number>.</button>
                <button class="calculator__button" data-number>0</button>
                <button class="calculator__button span-two" data-equals>
                    =
                </button>
            </div>
        </div>
    </body>
</html>
